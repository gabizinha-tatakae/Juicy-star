<!DOCTYPE html>
<html>
    <head>
        <title>Art Gallery</title>
        <meta charset="utf-8"/>
        <meta name="autor" content="Alnilam"/>
        <meta name="description" content="A website I made for fun, please, don't mind the mess"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="index/images/small/favicon-spiral.ico">
        <script src="index/function.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Comfortaa:wght@300..700&family=Comic+Relief&family=Flavors&family=Honk&family=Nabla&family=Press+Start+2P&family=Rampart+One&family=Ribeye+Marrow&family=Special+Elite&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/fonts/my-fonts.css"/>
        <style>
            * {
                cursor: url(http://www.rw-designer.com/cursor-extern.php?id=231109) 0 0, auto;
            }
            a, button, a img{
                cursor: url(http://www.rw-designer.com/cursor-extern.php?id=231106) 0 0, auto;
            }
            body{
                background: url(illustration/125.GIF);
                background-size: 500px;
            }
            .ilust{
                display: flex;
                flex-wrap: wrap;
                align-items: start;
                justify-content: center;
                max-width: fit-content;
            }
            .ilust img {
                width: 15em;
                height: 25em;
                object-fit: cover;
                border: 4px double rgb(2, 182, 2);
                border-radius: 2px;
                flex-grow: 1;
                flex-basis: content;
                transition:all 0.3s ease-in-out;
            }
            img:hover{
                border: 4px double rgb(194, 255, 188);
                border-radius: 100px;
                filter: drop-shadow(0px 0px 10px rgb(124, 255, 91));
            }
            .drop{
                font-size:25px;
                font-weight: bold;
                width: 25px;
                height: 25px;
                padding: 8.5px 11.5px 19.2px 14px;
                border-radius: 50%;
                background-color: rgb(1, 243, 13);
                color: rgb(185, 255, 175);
                outline: 2px solid rgb(109, 255, 41);
                outline-offset: 3px;
                position: fixed;
                top: 10px;
                left: 20px;
                z-index: 2;
            }
            .drop:hover{
                animation: dropdown 0.6s ease 0.2s 1 alternate;
                animation-fill-mode: forwards;
            }
            @keyframes dropdown {
                from{
                    transform: rotate(0) scale(1);
                    outline: 2px solid rgb(127, 248, 70);
                }
                to{
                    transform: rotate(360deg) scale(1.1);
                    outline: 10px solid rgba(102, 255, 0, 0.5);
                    border: 2px solid rgb(123, 255, 0);
                    color: rgb(183, 255, 81);
                }
            }
            .drop-item{
                position: fixed;
                left: 19.2px;
                top: 30px;
                padding: 50px 12px 12px 12px;
                width: 25px;
                font-size: 30px;
                background-color: #000000b9;
                border: 2px solid black;
                border-radius: 40px;
                z-index: 1;
            }
            .tooltip{
                position: relative;
                display: inline-block;
            }
            .tooltip span{
                visibility: hidden;
                width: 100px;
                background-color: rgb(0, 0, 0);
                border: 1px dotted rgb(70, 117, 0);
                color: greenyellow;
                text-align: center;
                font-size: 15px;
                padding: 3px 0px;
                border-radius: 4px;
                position: absolute;
                z-index: 1;
                left: 30px;
                top: 1px;
                opacity: 0;
                transition: opacity 0.3s;
            }
            .tooltip a{
                color: #ffffff;
                text-decoration: none;
            }
            .tooltip:hover span{
                visibility: visible;
                opacity: 1;
            }
            .tooltip a:hover{
                color: rgb(60, 255, 102);
                transition: all 0.3s;
                text-shadow: 0px 0px 4px rgb(17, 167, 37);
            }
            .tooltip a:active{
                font-size: smaller;
                color: rgb(31, 138, 54);
            }
            .pagination{
                display: block;
                margin: 30px;
                text-align: center;
            }
            .pagination a{
                background-color: rgb(14, 70, 28);
                color: #ffffff;
                border: 3px double rgb(94, 223, 9);
                border-radius: 10px;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        
        <div class="drodown">
            <div class="drop">☰</div>
            <div class="drop-item">
                <div class="tooltip"><a href="home.html" type="button" onmouseenter="hover.play()" onmousedown="clicksound.play()">↩</a><span>Home</span></div>
                <div class="tooltip"><a href="#" type="button" onmouseenter="hover.play()" onmousedown="clicksound.play()">⚝</a><span>Illustration</span></div>
                <div class="tooltip"><a href="#" type="button" onmouseenter="hover.play()" onmousedown="clicksound.play()">☘</a><span>Sketches</span></div>
            </div>
        </div>
        
        <div class="ilust">
            <img src="illustration/some-girl.jpg">
            <img src="illustration/badass.jpg">
            <img src="illustration/gueixa.jpg">
            <img src="illustration/some-dude.jpg">
            <img src="illustration/griffith.jpg">
            <img src="illustration/color-theory-practice.jpg">
            <img src="illustration/green.jpg">
            <img src="illustration/red.jpg">
            <img src="illustration/samurai.jpg">
        </div>
